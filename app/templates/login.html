<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Тайный друг</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/all.css') }}">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home">Главная</a></li>
          <li></li>
          <li><a href="login">Вход\Регистрация</a></li>
        </ul>
      </nav>
      <h1>Страница входа</h1>
    </header>
    <main>
      <section class="form-display show" id="login">
        <h2>Login</h2>
        <form action="{{ url_for('user')}}" method="post" novalidate="">
          <input name="name" placeholder="Username" required="required" type="text">
          <br>
          <input name="password" placeholder="Password" required='required' type="password">
          <br>
          <input class="button-login" type="submit" value="Login">
        </form>
      </section>
      <section class="form-display hide" id="register">
        <h2>Register</h2>
        <form action="{{ url_for('register')}}" method="post" novalidate="">
          <input name="name" placeholder="Username" required type="text">
          <br>
          <input name="password" placeholder="Password" required type="text">
          <br>
          <input class="button-register" id='send' type="submit" value="Sign Up">
        </form>
      </section>
    </main>
    <footer>
      Тут кто создатель всея. Одинаковое на всех страницах.
    </footer>
  </body>
</html>
